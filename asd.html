<!DOCTYPE html>
<html>
<head>
    <style>
        .example-animation {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: spin 2s linear infinite; /* Példa animáció */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button onclick="restartAnimation()">
        asd
    </button>

<div id="animatedDiv" class="example-animation"></div>

<script>
    const animatedDiv = document.getElementById('animatedDiv');

    function restartAnimation() {
        animatedDiv.classList.remove('example-animation'); // Eltávolítjuk az animációs osztályt
        void animatedDiv.offsetWidth; // Ez szükséges a trükkhöz, hogy a böngésző újrarajzolja az elemet
        animatedDiv.classList.add('example-animation'); // Újra hozzáadjuk az animációs osztályt
    }

    // Példa: Leállítjuk az animációt 3 másodperc után és újra indítjuk
    setTimeout(restartAnimation, 3000);
</script>

</body>
</html>
